{% extends "base.html" %}
{% block title %}Edit Project{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header"><h3>Edit Project: {{ project.name }}</h3></div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4">{{ project.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="image_url" name="image_url" value="{{ project.image_url }}">
            </div>
            <button type="submit" class="btn btn-primary w-auto">Save Changes</button>
            <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

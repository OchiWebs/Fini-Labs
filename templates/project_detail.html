{% extends "base.html" %}
{% block title %}Project: {{ project.name }}{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header"><h2>{{ project.name }}</h2></div>
        <div class="card-body">
            {% if project.image_url %}
                <img src="{{ project.image_url }}" class="img-fluid rounded mb-4" alt="Project Image">
            {% endif %}
            <p><strong>Owner:</strong> {{ project.owner.username }}</p>
            <p><strong>Description:</strong><br>{{ project.description }}</p>
            <hr>
            <a href="{{ url_for('edit_project', project_id=project.id) }}" class="btn btn-warning">✏️ Edit Project</a>
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Edit Note{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header"><h3>Edit Secret Note (ID: {{ note.id }})</h3></div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="content" rows="5">{{ note.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-auto">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
